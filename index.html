<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20220828/pngtree-college-students-in-a-computer-lab-four-people-student-computers-photo-image_540695.jpg'); /* Your image URL */
            background-size: cover;  /* Cover the entire body */
            background-position: center;
            color: #fff;
            height: 100vh; /* Full height of the viewport */
        }
        .header {
            text-align: center;
            padding: 30px; /* Reduced padding */
            background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background for readability */
            position: relative;
        }
        .header h1 {
            font-size: 2.5em; /* Reduced font size */
            margin: 0;
        }
        .header p {
            font-size: 1.2em; /* Reduced font size */
        }
        .content {
            text-align: center;
            padding: 20px; /* Reduced padding */
            margin: 20px auto; /* Centered with auto margins */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            border-radius: 10px;
            max-width: 600px; /* Adjusted max width */
        }
        .content h2 {
            font-size: 2em; /* Reduced font size */
        }
        .content p {
            font-size: 1em; /* Reduced font size */
            line-height: 1.5; /* Adjusted line height for readability */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px; /* Reduced padding */
            margin-top: 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1em; /* Reduced font size */
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Online Quiz System</h1>
    <p>It's Quiz Time</p>
</div>

<div class="content">
    <h2>Welcome</h2>
    <p>Rate your knowledge by attempting the quiz. You have three levels of MCQs to check your knowledge.</p>
    <a href="login.jsp" class="btn">Login</a>
</div>

</body>
</html>
